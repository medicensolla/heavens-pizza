<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <title>Work With Us - Heavens Pizza</title>
  </head>
  <body>
    <header>
      <div id="navBar" class="container">
        <img src="https://static.takeaway.com/images/restaurants/ro/O51QR0N1/logo_465x320.png" alt="heavenspizza logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="stores.html">Stores</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="workWithUs.html">Work With Us</a></li>
        </ul>
      </nav>
    </header>
    <div id="workInfo">
      <img
        src="https://wlkgsyeh6p-flywheel.netdna-ssl.com/wp-content/uploads/2015/05/heavenly-slice.jpg"
        alt="heavens-logo-pizza"
        width="300"
        style="vertical-align: right; float: right"
        height="300"
      />
      <br />
      <h3 class="infoCompany">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis
        reprehenderit ullam iste praesentium nobis quo odit molestias nostrum
        iure velit, ratione nesciunt voluptate odio architecto corrupti atque
        perferendis a assumenda?
      </h3>

      <div id="contactForm">
        <form method="post">
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="fName"
            id="firstName"
            placeholder="First Name"
          />

          <br />

          <label for="lastName">Last Name</label>
          <input
            type="text"
            name="lName"
            id="lastName"
            placeholder="Last Name"
          />

          <br />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="email" />

          <br />

          <label for="phone">Phone</label>
          <input type="number" name="phone" id="phone" placeholder="phone" />
          <br />

          <label for="attachCv">Attach CV</label>
          <input type="checkbox" name="attachCv" id="attachCv" />
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Comments"
          ></textarea>
          <br />
          <button type="button">Send Form</button>
          <button type="reset">Clear Form</button>
        </form>
      </div>
    </div>
  </body>
</html>
